apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/podinfo

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: podinfo
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: podinfo
        namespace: default
      spec:
        replicas: 1
        template:
          spec:
            containers:
              - name: podinfo
                env:
                  - name: PODINFO_UI_COLOR
                    value: "green"
                  - name: PODINFO_UI_MESSAGE
                    value: "Welcome to Podinfo (local)!"
                  - name: PODINFO_BACKEND_URL
                    value: ""
                resources:
                  requests:
                    cpu: 10m
                    memory: 16Mi
                  limits:
                    cpu: 50m
                    memory: 32Mi
