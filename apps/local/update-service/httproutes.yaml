apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: update-service-backend
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: kube-system
  hostnames:
    - api.update-service.dhd.intranet
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: update-service
          port: 8000
