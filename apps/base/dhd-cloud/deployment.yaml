apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhd-cloud
  namespace: dhd-cloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dhd-cloud
  template:
    metadata:
      labels:
        app: dhd-cloud
    spec:
      containers:
        - name: dhd-cloud
          image: 10.0.12.126:5000/dhd-cloud:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: ENVIRONMENT
              value: "local"
            - name: PRIVATE_KEY_PATH
              value: "/etc/keys/private/private-key"
            - name: PUBLIC_KEY_PATH
              value: "/etc/keys/public/public-key"
          volumeMounts:
            - name: private-key
              mountPath: /etc/keys/private
              readOnly: true
            - name: public-key
              mountPath: /etc/keys/public
              readOnly: true
      volumes:
        - name: private-key
          secret:
            secretName: local-dhd-cloud-private-key
            defaultMode: 0400
        - name: public-key
          configMap:
            name: local-dhd-cloud-public-key
            defaultMode: 0444
